<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Realizar Pedido</legend>

                        <div class="container">
                            <form [formGroup]="createForm">
                                <div class="row">
                                    <div class="col-8">
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                            <div class="col-md-8">
                                                <input id="numeroOrden" name="name" type="number" formControlName="numeroOrden" placeholder="Numero de Orden" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                            <div class="col-md-8">
                                                <input id="identificacionCliente" name="name" type="number" formControlName="identificacionCliente" placeholder="Identificacion Cliente" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-group" *ngIf="cliente">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                            <div class="col-md-8">
                                                <input id="lname" name="name" type="text" [value]="cliente.nombre" placeholder="Nombre del Cliente" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="row">
                                            <div class="col-5">
                                                <button type="button" id="botonCrearPedido" class="btn btn-outline-success my-2 my-sm-0" (click)="crear()">
                                      Aceptar
                                       </button>
                                            </div>
                                            <div class="col-5">
                                                <button type="button" id="botonVolver" [routerLink]="['/tienda']" class="btn btn-outline-success my-2 my-sm-0" (click)="volver() ">
                                            Volver
                                      </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="container" *ngIf="cliente">
                            <div class="row">
                                <div class="col-12">
                                    <form [formGroup]="addClothForm">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                                <input id="codigoPrenda" name="name" type="number" formControlName="codigoPrenda" placeholder="Codigo de Prenda" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                                <input id="CantidadPrenda" name="name" type="number" formControlName="cantidadPrenda" placeholder="Cantidad" class="form-control">
                                            </div>
                                        </div>
                                        <button type="button" id="botonCrearOrden" class="btn btn-outline-success my-2 my-sm-0" (click)="aniadirPrenda()">
                                            Añadir a la orden
                                             </button>
                                        <button type="button" id="botonEliminarPedido" class="btn btn-outline-success my-2 my-sm-0" (click)="eliminarPedido()" style="margin-left:10px;">
                                                Eliminar Pedido
                                                 </button>

                                    </form>
                                    <div class="listaPedidos">
                                        <table class="table table-striped table-hover">
                                            <thead>
                                                <tr>

                                                    <th>Codigo</th>
                                                    <th>Prenda</th>
                                                    <th>Cantidad</th>
                                                    <th>Precio</th>
                                                    <th>Opciones</th>

                                                </tr>
                                            </thead>
                                            <tbody>

                                                <tr *ngFor="let pedido of listaPedidaPrenda; let i = index">


                                                    <td>{{pedido.prendaId.codigoPrenda}}</td>
                                                    <td>{{pedido.prendaId.descripcion}}</td>
                                                    <td>{{pedido.cantidad}}</td>
                                                    <td>{{pedido.prendaId.precio}}</td>
                                                    <td>
                                                        <a (click)="eliminarItem(pedido.idPedidoPrenda, i)" href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="" data-original-title="Delete"></i></a>
                                                    </td>
                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                    <button type="button" id="botonNuevoPedido" class="btn btn-outline-success my-2 my-sm-0" (click)="nuevoPedido()" style="margin-left:10px;">
                                        Aceptar Orden
                                      </button>
                                </div>
                            </div>
                        </div>


                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
