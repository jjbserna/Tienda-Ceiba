<app-navbar></app-navbar>
<div class="alert alert-primary" role="alert" *ngIf="heroes.length==0">
  No se encontraron <strong>heroes</strong> para ese dato
</div>
<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let lista_heroe of heroes; let i=index">
    <div class="col">
      <img src={{lista_heroe.img}} class="card-img-top" [alt]="lista_heroe.nombre">
      <div class="card-body">
          <h5 class="card-title">{{lista_heroe.nombre}}</h5>
          <p class="card-text">{{lista_heroe.bio}}</p>
          <p class="card-text"><small class="text-muted">{{lista_heroe.casa}} {{lista_heroe.aparicion}}</small></p>
          <button (click)="verMas(i)" type="button" class="btn btn-outline-primary btn-block">Ver mas...</button>
          <a [routerLink]="['/ver-mas-form',i]">Ver mas link...</a>
      </div>
  </div>
</div>

<table class="table table-light">
  <thead class="thead-light">
    <tr>
    <th>{{nombre}}</th>
      <th>{{activar}}</th>
    <th>{{nombre | mostrarContrasenia:activar}}</th>
      
    </tr>
    <hr>
      <button class="btn btn-primary" type="button" (click)="activar=!activar">Activar/Desactivar</button>
  </thead>
  <tbody>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>
